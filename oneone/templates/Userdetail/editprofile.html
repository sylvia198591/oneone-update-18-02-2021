<!DOCTYPE html>
{% extends 'users/base.html' %}

<body style="background-color:#D291BC;">
<div class="container">
    <div class="row">
        <div class="col-4">

        </div>
        <div class="col-4">
            <form method="post" class="jumbotron" style="margin-top:5%;">{% csrf_token %}

        <div class="col-4">

        </div>
    </div>
</div>

</body>
{% endblock%}
